{% extends "mixtape/base.html" %}

{% block header %}
<h1> mixtapes.</h1>
{% endblock %}


{% block content %}
{% for mixtape in mixtapes %}
<div class="tape">
    <a href="{% url 'mixtapes:mixtape' mixtape.id %}"><img src="{{ mixtape.album_art.url }}" />
        <div class="tape_name">{{ mixtape.title }}</div></div></a>
{% endfor %}
{% endblock %}
