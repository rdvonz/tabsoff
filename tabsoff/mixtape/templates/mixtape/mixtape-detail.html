{% extends "mixtape/base.html" %}

{% block js %}
    <script src="/static/mixtape/js/audio.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/mixtape/js/audio-playlist.js">
{% endblock %}

{% block header %}
<h1>{{ mixtape.title }}</h1>
{% endblock %}

{% block content %}
<img src = "{{ mixtape.album_art.url }}">
<audio preload></audio>
<ol>
{% for track in mixtape.track_set.all %}
    <li><a href="#" data-src="{{ track.song_file.url }}">{{ track.artist }} - {{ track.title }}</a></li>
{% endfor %}
{% endblock %}
